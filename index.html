<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>Angie's Games</h1>
  </header>
  <main>
    <section class="buttons">
      <button id="dontMatch">Don't match!</button>
      <button id="wordPlusWord">word + word = newWord</button>
      <button id="top5">Top 5</button>
      <button id="nazo">Nazo Nazo</button>
      <button id="newWords">Make new words</button>
    </section>
    <section class="games">
      <div class="screen">
        <h2 id="title">Top 5</h2>
        <p id="problem">Top 5 pets</p>
        <ol>
          <li ><p id="one">50 pts</p></li>
          <li id="two">40 pts</li>
          <li id="three">30 pts</li>
          <li id="four">20 pts</li>
          <li id="five">10 pts</li>
        </ol>
        <p id="points">Get These Points</p>
        <button>Points</button>
      </div>
    </section>
  </main>
</body>
<script src="main.js"></script>
</html>
