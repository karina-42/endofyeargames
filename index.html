<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1 id="header-title">Angie's Games</h1>
  </header>
  <main>
    <section class="buttons">
      <button class="side-btn" id="dontMatch">Don't match!</button>
      <button class="side-btn" id="wordPlusWord">word + word = newWord</button>
      <button class="side-btn" id="top5">Top 5</button>
      <button class="side-btn" id="nazo">Nazo Nazo</button>
      <button class="side-btn" id="newWords">Make new words</button>
    </section>
    <section class="games">
      <div class="screen">
        <h2 id="title">Title of the Game</h2>
        <p id="problem">Solve this problem!</p>
        <p id="points">Get these points!</p>
        <button id="pointsBtn">Points</button>
      </div>
    </section>
  </main>
</body>
<script src="main.js"></script>
</html>
