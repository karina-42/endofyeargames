<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1 id="header-title">Angie's Games</h1>
  </header>
  <main>
    <section class="buttons">
      <button class="side-btn" id="dontMatch">Don't match! <span id="dontMatchSpan">0</span></button>
      <button class="side-btn" id="wordPlusWord">word + word = newWord <span id="wordPlusSpan">0</span></button>
      <button class="side-btn" id="top5">Angie's Top 5s <span id="top5Span">0</span></button>
      <button class="side-btn" id="nazo">Nazo Nazo <span id="nazonazoSpan">0</span></button>
      <button class="side-btn" id="newWords">Make new words <span id="newWordsSpan">0</span></button>
    </section>
    <section class="games">
      <div class="screen">
        <h2 id="title">Title of the Game</h2>
        <p id="problem">Solve this problem!</p>
        <p id="points">Get these points!</p>
        <button id="pointsBtn">Points</button>
      </div>
    </section>
  </main>
</body>
<script src="main.js" type="module"></script>
</html>
